<!doctype html>
<html lang="en">

<head>
	<title>Login </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
<!-- Section: Design Block -->
<section class="text-center text-lg-start">
	<style>
	  .cascading-right {
		margin-right: -50px;
	  }
  
	  @media (max-width: 991.98px) {
		.cascading-right {
		  margin-right: 0;
		}
	  }
	</style>
  
	<!-- Jumbotron -->
	<div class="container py-4">
	  <div class="row g-0 align-items-center">
		<div class="col-lg-6 mb-5 mb-lg-0">
		  <div class="card cascading-right" style="
			  background: hsla(0, 0%, 100%, 0.55);
			  backdrop-filter: blur(30px);
			  ">
			<div class="card-body p-5 shadow-5 text-center">
			  <h2 class="fw-bold mb-5">Log In</h2>
			  <form>
				<!-- 2 column grid layout with text inputs for the first and last names -->

  
				<!-- Email input -->
				<div class="form-outline mb-4">
				  <input id ="email" type="email" id="form3Example3" class="form-control" />
				  <label class="form-label" for="form3Example3">Email address</label>
				</div>
  
				<!-- Password input -->
				<div class="form-outline mb-4">
				  <input id ="pass" type="password" id="form3Example4" class="form-control" />
				  <label class="form-label" for="form3Example4">Password</label>
				</div>
  

  
				<!-- Submit button -->
				<div class="container">
					<a class="btn btn-primary" href="signUp.html">Sign up</a>
					<button id="submit" type="submit" class="btn btn-success btn-block ">
						Sign In
					  </button>
				</div>

  
				<!-- Register buttons -->
				<div class="text-center">
				  <p>or sign up with:</p>
				  <button type="button" class="btn btn-link btn-floating mx-1">
					<i class="fab fa-facebook-f"></i>
				  </button>
  
				  <button type="button" class="btn btn-link btn-floating mx-1">
					<i class="fab fa-google"></i>
				  </button>
  
				  <button type="button" class="btn btn-link btn-floating mx-1">
					<i class="fab fa-twitter"></i>
				  </button>
  
				  <button type="button" class="btn btn-link btn-floating mx-1">
					<i class="fab fa-github"></i>
				  </button>
				</div>
			  </form>
			</div>
		  </div>
		</div>
  
		<div class="col-lg-6 mb-5 mb-lg-0">
		  <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
			alt="" />
		</div>
	  </div>
	</div>
	<!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->

	<script type="text/javascript">



		const api_url = "https://reqres.in/api/login";
		document.getElementById("submit").addEventListener("click", function (event) {
			const email = document.getElementById("email").value;
			const pass = document.getElementById("pass").value;
			event.preventDefault()
			if (email == "" || pass == "") {
				alert("please fill Email And Password");
				return false;
			}
			getUser(email, pass);

		});
		async function getUser(email, pass) {
			const response = await fetch(api_url, {
				method: 'POST',
				headers: {
					'Accept': 'application/json',
					'Content-Type': 'application/json'
				},
				body: JSON.stringify({
					email: email,
					password: pass,
				}),
			});

			let result = await response.json();
			console.log(result);
			if (!result.error) {
				alert("Login success");
				window.sessionStorage.setItem("token", result.token);
				setTimeout(() => { window.location = "index.html" }, 500)
			} else {
				alert(result.error);
			}
		}

	</script>


	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
